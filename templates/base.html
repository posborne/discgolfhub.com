<?xml version="1.0" encoding="utf-8" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <link rel="shortcut icon" href="mango.png" type="image/x-icon" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="author" content="Paul Osborne" />
  <!-- TODO: add metadata 
       <meta name="description" content="" />
       <meta name="keywords" content="" /> -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/toplevel.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA4J1xeUoGXO89TjdkJmYHURRP7-MGB6iNRSSeiUtdfHP8TsV3ZBRCpa9fNzG5UgXgeKQ4xMljQKOd6g"></script>
  <script src="http://gmaps-utility-library.googlecode.com/svn/trunk/markermanager/release/src/markermanager.js"></script>
  <script src="javascript/jquery-1.3.js" type="text/javascript"></script>
  <script src="javascript/discgolfhub.js" type="text/javascript"></script>
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-6917945-3");
      pageTracker._trackPageview();
    } catch(err) {}</script>
  <title>{% block title %}Disc Golf Hub{% endblock %}</title>
</head>
<body onload="loadGoogleMap(); connectFacebook()" onunload="GUnload()">
  <script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
  <div id="header">
    <div class="wrapper">
      <div id="login" style="float: right">
	<fb:login-button size="medium" length="long">
	</fb:login-button>
      </div>
      <h1 id="site_title">discgolfhub<span style="color: #999">.com</span></h1>
      <div id="pagebar">
	{% block pagebar %}{% endblock %}
      </div> 
    </div>
  </div>
  <div id="content" class="wrapper">
    {% block content %}{% endblock %}
    <div style="clear: both"></div>
  </div>
</body>
</html>
