<?xml version="1.0" encoding="utf-8" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <link rel="shortcut icon" href="mango.png" type="image/x-icon" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="author" content="Paul Osborne" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/toplevel.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  <script src="../javascript/jquery-1.3.js" type="text/javascript"></script>
  <script src="../javascript/dghub.js" type="text/javascript"></script>
  <script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
  <script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	try {
	  var pageTracker = _gat._getTracker("UA-6917945-3");
	  pageTracker._trackPageview();
	} catch(err) {}
  </script>
  {% block head %} {% endblock %}
  <title>{% block title %}Disc Golf Hub{% endblock %}</title>
</head>
<body onload="{% block onload %}{% endblock %}"
      onunload="{% block onunload %}{% endblock %}">
  <script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/XdCommReceiver.js" type="text/javascript"></script> 
  <div id="header">
    <div class="wrapper">
      <div id="login" style="float: right">
	<fb:login-button onlogin="update_login_box()" size="medium" length="long">
	</fb:login-button>
      </div>
      <h1 id="site_title"><a href="../" style="color: inherit">discgolfhub<span style="color: #999">.com</a></span></h1>
    </div>
  </div>
  <div id="content" class="wrapper">
    {% block content %}{% endblock %}
    <div style="clear: both"></div>
      <div id="footer">
        All rights reserved.  Copyright &copy; 2009, <a href="http://posborne.net/">Paul Osborne</a>.  Course
        data compliments of the <a href="http://pdga.com/">PDGA</a>.
      </div>
  </div>
</body>
</html>
